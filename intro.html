<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <style>
    .red-container{
        background-color: red;
        color: white;
        margin-top: 50px;
        padding: 20px;
        border-radius: 5px;
    }
    </style>
</head>
<body>
    <div class="container-sm red-container">container-sm</div>
    <div class="container-md red-container">container-md</div>
    <div class="container-lg red-container">container-lg</div>
    <div class="container-xl red-container">container-xl</div>
    <div class="container-xxl red-container">container-xxl</div>
    <div class="container red-container">container</div>
    <div class="container-fluid red-container">container-fluid</div>


    <script src="./Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<!-- There are three typy of containers -->
 <!-- 1.container
 2.container-fluid(it can cover all of the width)
 3.container-{size} -->
